<body>
 <div class="login">
	<h1>California House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="longitude" placeholder="longitude" required="required" id="longitude-input" /><br>
    	<input type="text" name="latitude" placeholder="latitude" required="required" id="latitude-input" /><br>
        <input type="text" name="housing_median_age" placeholder="housing_median_age" required="required" id="housing_median_age-input" /><br>
        <input type="text" name="total_bedrooms" placeholder="total_bedrooms" required="required" id="total_bedrooms-input" /><br>
        <input type="text" name="population" placeholder="population" required="required" id="population-input" /><br>
        <input type="text" name="households" placeholder="households" required="required" id="households-input" /><br>
        <input type="text" name="median_income" placeholder="median_income" required="required" id="median_income-input" /><br>
        <input type="text" name="<1H OCEAN" placeholder="<1H OCEAN" required="required" id="OCEAN-input" /><br>
        <input type="text" name="INLAND" placeholder="INLAND" required="required" id="INLAND-input"/><br>
        <input type="text" name="NEAR WATER" placeholder="NEAR WATER" required="required" id="WATER-input" /><br>

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}
